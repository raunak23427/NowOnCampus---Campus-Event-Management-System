<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NowOnCampus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                <i class="fas fa-graduation-cap logo-icon"></i>
                NowOnCampus
            </div>
            <ul class="nav-menu">
                <li><a href="home.html" class="nav-link">
                    <i class="fas fa-home nav-icon"></i>
                    Home
                </a></li>
                <li><a href="event.html" class="nav-link">
                    <i class="fas fa-calendar-alt nav-icon"></i>
                    Events
                </a></li>
                <li><a href="about.html" class="nav-link">
                    <i class="fas fa-info-circle nav-icon"></i>
                    About
                </a></li>
            </ul>
            <div id="auth-nav-section"></div>
        </nav>
    </header>

    <main class="main">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="login-subtitle">Sign in to your account to continue</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link" onclick="document.getElementById('forgotModal').style.display='flex';return false;">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-signin">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right signin-icon"></i>
                    </button>
                </form>

                <div class="signup-link">
                    Don't have an account? <a href="signup.html" class="signup-text">Sign up</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Password Reset Modal -->
    <div id="forgotModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:#fff; padding:32px; border-radius:12px; max-width:350px; margin:auto; text-align:center;">
            <h2 style="margin-bottom:16px;">Reset Password</h2>
            <input type="email" id="forgotEmail" placeholder="Enter your email" style="width:90%; padding:8px; margin-bottom:16px;">
            <br>
            <button id="sendResetBtn" style="padding:8px 18px; border:none; background:#6366f1; color:#fff; border-radius:6px;">Send Reset Link</button>
            <br><br>
            <button onclick="document.getElementById('forgotModal').style.display='none'" style="padding:6px 14px; border:none; background:#eee; color:#333; border-radius:6px;">Close</button>
        </div>
    </div>

    <script src = "/javasccript/login.js"></script>
    <script src = "/javasccript/main.js"></script>
</body>
</html>
