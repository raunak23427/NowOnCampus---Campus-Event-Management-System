<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar - NowOnCampus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/my_calendar.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                <i class="fas fa-graduation-cap logo-icon"></i>
                NowOnCampus
            </div>
            <ul class="nav-menu">
                <li><a href="home.html" class="nav-link">
                    <i class="fas fa-home nav-icon"></i>
                    Home
                </a></li>
                <li><a href="events.html" class="nav-link">
                    <i class="fas fa-calendar-alt nav-icon"></i>
                    Events
                </a></li>
                <li><a href="about.html" class="nav-link">
                    <i class="fas fa-info-circle nav-icon"></i>
                    About
                </a></li>
            </ul>
            <div id="auth-nav-section"></div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">My Calendar</h1>
                <p class="page-subtitle">View and manage your registered events and wishlist</p>
            </div>

            <div class="calendar-tabs">
                <button class="tab-btn active" data-tab="calendar">
                    <i class="fas fa-calendar-alt tab-icon"></i>
                    Calendar
                </button>
                <button class="tab-btn" data-tab="registered">
                    <i class="fas fa-check-circle tab-icon"></i>
                    Registered
                </button>
                <button class="tab-btn" data-tab="wishlist">
                    <i class="fas fa-heart tab-icon"></i>
                    Wishlist
                </button>
            </div>

            <div class="tab-content">
                <div class="tab-pane active" id="calendar-tab">
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button class="nav-btn" id="prevMonth">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <h2 class="calendar-title" id="calendarTitle">June 2025</h2>
                            <button class="nav-btn" id="nextMonth">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        
                        <div class="calendar-grid">
                            <div class="calendar-weekdays">
                                <div class="weekday">Sun</div>
                                <div class="weekday">Mon</div>
                                <div class="weekday">Tue</div>
                                <div class="weekday">Wed</div>
                                <div class="weekday">Thu</div>
                                <div class="weekday">Fri</div>
                                <div class="weekday">Sat</div>
                            </div>
                            <div class="calendar-days" id="calendarDays">
                                <!-- Calendar days will be generated by JavaScript -->
                                <div class="calendar-day" data-date="2025-06-15">15</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="registered-tab">
                    <div class="events-list">
                        <!-- registered events will be displayed here -->
                    </div>
                </div>

                <div class="tab-pane" id="wishlist-tab">
                    <div class="events-list">
                        <!-- wishlisted events will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Add this for the popup -->
        <div id="calendar-popup" class="calendar-popup" style="display:none;">
            <div class="calendar-popup-content">
                <span class="calendar-popup-close" id="calendar-popup-close">&times;</span>
                <h3 class="calendar-popup-title">Events on <span id="calendar-popup-date"></span></h3>
                <ul id="calendar-popup-list"></ul>
            </div>
        </div>

        <!-- Note Modal -->
        <div id="note-modal" class="modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:999;background:rgba(0,0,0,0.4);align-items:center;justify-content:center;">
            <div class="modal-content" style="background:#fff;padding:2em;border-radius:12px;max-width:350px;position:relative;">
                <span id="note-modal-close" style="position:absolute;top:12px;right:18px;cursor:pointer;font-size:1.3em;">&times;</span>
                <h3>Add Note for <span id="note-modal-date"></span></h3>
                <form id="note-modal-form">
                    <label for="note-modal-text">Note:</label>
                    <input type="text" id="note-modal-text" required style="width:100%;margin-bottom:1em;">
                    <label for="note-modal-time">Time:</label>
                    <input type="time" id="note-modal-time" required style="width:100%;margin-bottom:1em;">
                    <button type="submit" style="background:#1976d2;color:#fff;border:none;padding:0.6em 1.5em;border-radius:6px;cursor:pointer;">Add Note</button>
                    <span id="note-modal-msg"></span>
                </form>
            </div>
        </div>

        <!-- Notes Table -->
        <div id="my-notes-section" class="calendar-notes-list" style="margin-top:2em;">
            <h3>My Notes</h3>
            <table id="notes-table" class="notes-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Note</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="notes-list"></tbody>
            </table>
        </div>
    </main>

    <script src = "../javasccript/calender.js"></script>
    <script src = "../javasccript/main.js"></script>
</body>
</html>
